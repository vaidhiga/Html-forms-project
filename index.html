<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p-1</title>
</head>
<body bgcolor="lightgrey">
    <h1 align="center">HTML Forms Practice for Students</h1><hr>
    <h2>1.Login Form</h2>
    <form>
        <label>Username:</label>
        <input type="text" name="Username"><br><br>
        <label>Password:</label>
        <input type="password" name="password"><br><br>
        <button>Login</button><hr>
        </form>

        <h2>2.Registration Form</h2><br>
        <form>
        <label>Name:</label>
        <input type="text" name="name"><br><br>
        <label>Email:</label>
        <input type="email"  id="email"><br><br>
        <label>Date Of Birth:</label>
        <input type="date" name="date of birth" id=""><br><br>
        <label for="">Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br><br>
        <label for="">Hobbies</label>
        <input type="checkbox" name="Hobbies[]" value="Reading">Reading
         <input type="checkbox" name="Hobbies[]" value="Sports">Sports
          <input type="checkbox" name="Hobbies[]" value="Music">Music
          <br><br>
          <button>Register</button><hr>

          <h2>3.Feedback Form</h2>
          <form>
            <label for="">Name:</label>
            <input type="text"><br><br>
            <label>Feedback type:</lAbel>
             <select name="Feedback Type">
             <option value="Compliment">Compliment</option>
             <option value="Suggestion">Suggestion</option>
             <option value="Complaint">Complaint</option>
             <option value="other">other</option>
             </select>
             <br><br>
            <label>Message:</label><br><br>
           <textarea name="Message" id="" rows="7" cols="50"></textarea><BR><BR>
           <button>Submit Feedback</button><hr>

           <h2>4.File Upload</h2><br>
           <label>Choose File</label>
           <input type="file" name="file">
           <br><br>
           <button>Upload File</button><hr>
             
           <h2>5.Color & Range</h2><br>
           <label>Pick Color</label>
           <input type="color" name="color"><br><br>
           <label for="">Select Range</label>
           <input type="range" name="range"><br><br>
           <button>Submit</button>

          </form>


          
        </form>
    
</body>
</html>
